name: Release Production

on:
  push:
    tags:
      - 'v*'

env:
  NODE_VERSION: '18'
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Build client and server
        run: |
          npm run build:server
          npm run build:client

      # Windows specific setup
      - name: Setup Windows signing (Windows only)
        if: matrix.os == 'windows-latest'
        run: |
          echo "Setting up Windows code signing"
          # Add certificate setup when available
        env:
          WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
          WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}

      # macOS specific setup
      - name: Setup macOS signing (macOS only)
        if: matrix.os == 'macos-latest'
        run: |
          echo "Setting up macOS code signing"
          # Add certificate setup when available
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # Build and publish to GitHub Releases
      - name: Build and Release Electron App
        run: |
          cd electron
          npm run dist -- --publish always
        env:
          # GitHub token for publishing releases
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          # Windows signing
          CSC_LINK: ${{ secrets.WINDOWS_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
          
          # macOS signing
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          
          # Enable auto-publish to GitHub Releases
          EP_DRAFT: false
          EP_PRE_RELEASE: false

      - name: Upload release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-artifacts-${{ matrix.os }}
          path: |
            electron/dist/*.exe
            electron/dist/*.dmg
            electron/dist/*.AppImage
            electron/dist/*.zip
            electron/dist/*.tar.gz
            electron/dist/latest*.yml